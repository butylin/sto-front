<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="add-user.js"></script>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>Welcome</h1>
        <h2>Angular & Bootstrap Demo</h2>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Status</div>
        <div class="panel-body">
            <div ng-app="add-user-app" ng-controller="add-user">
                <form name="userForm" novalidate>
                    <div class="form-group">
                        <label for="userFirstName">First Name</label>
                        <input class="form-control" type="text" id="userFirstName" ng-model="user.firstName">
                    </div>
                    <div class="form-group">
                        <label for="userLastName">Last Name</label>
                        <input class="form-control" type="text" id="userLastName" ng-model="user.lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input class="form-control" type="email" id="userEmail" ng-model="user.email" required><br>
                    </div>
                    <button class="btn btn-primary" ng-click="addUser();">Add user!</button><br>
                    <span ng-show="userForm.firstName.$error.required">first name is required!</span>
                </form>
                <p>form = {{user}}</p>
                <p>response = {{msg}}</p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
